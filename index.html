<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&display=swap" rel="stylesheet">
	<title> Enter the Deep Dark </title>
</head>
<body>

	<div>	
		<div id="backdrop" class="flex-container flex-row bg-black pad-med">

			<div class="flex-container flex-col">	

				<canvas id="game-canvas" width="800" height="600" tabindex='1'></canvas>	
				<p id="message-box" class="bg-yellow message-box pad-sm"> This is a message box. </p>

			</div>

	   		<div class="margin-sm" >

	   			<p id="mouse-xy" class="c-yellow -b no-margin"> X,Y </p>
	   			<h4 id="current-action" class="c-red no-margin">current action</h3>
	   			<h4 id="current-tool" class="c-green no-margin">current tool</h3>

	   			<div class="flex-menu bg-yellow">	
					<ul class="pad-sm no-bullets"> ACTION MENU
						<li><button id="btn-move"><img class='btn-icon' src='img/move.png'>MOVE</button></li>
						<li><button id="btn-go-back"><img class='btn-icon' src='img/back.png'>GO BACK</button></li>
						<br>
						<li><button id="btn-examine"><img class='btn-icon' src='img/examine.png'>EXAMINE</button></li>
						<li><button id="btn-take"><img class='btn-icon' src='img/take.png'>TAKE</button></li>
						<li><button id="btn-open"><img class='btn-icon' src='img/open.png'>OPEN</button></li>
						<li><button id="btn-close"><img class='btn-icon' src='img/close.png'>CLOSE</button></li>
						<li><button id="btn-use"><img class='btn-icon' src='img/use.png'>USE</button></li>
						<li><button id="btn-hit"><img class='btn-icon' src='img/hit.png'>HIT</button></li>
						<li><button id="btn-speak"><img class='btn-icon' src='img/speak.png'>SPEAK</button></li>
						<li><button id="btn-drop"><img class='btn-icon' src='img/drop.png'>DROP</button></li>
						<br>
						<li><button id="btn-yes"><img class='btn-icon' src='img/yes.png'>YES</button></li>
						<li><button id="btn-no"><img class='btn-icon' src='img/no.png'>NO</button></li>
					</ul>

					<!-- <div class="bg-yellow"> -->
						<ul id="player-inventory" class="pad-sm no-bullets"> INVENTORY
						</ul>
					<!-- </div> -->
				</div>



				

			</div>

		</div>
	</div>

<script src="js/util/image-loading.js" type="text/javascript"></script>
<script src="js/util/graphics-common.js" type="text/javascript"></script>
<script src="js/util/rand.js" type="text/javascript"></script>
<script src="js/util/custom-mouse-cursors.js" type="text/javascript"></script>
<script src="js/stores/rooms.js" type="text/javascript"></script>
<script src="js/stores/messages.js" type="text/javascript"></script>
<script src="js/stores/sounds.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
